<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="debugUIEnabled: false; detectionMode: color; patternRatio: 0.58; smooth: true">
      <a-marker type="pattern" url="assets/marker.patt" smoothCount="10">
        <a-image
          src="assets/asset.png"
          scale="5 5 5"
          rotation="-90 0 0"
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
